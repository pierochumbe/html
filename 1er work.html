<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <link rel="stylesheet" href="styles.css">
  </head>
  <main>
    <fieldset>
  <form id="survey-form">
    <label id="name-label">name</label>
    <hr>
<input id="name"type="text" placeholder="enter your name" required>
</input>
<hr>
<label id="email-label">email</label>
<hr>
<input id="email"type="email" placeholder="enter your email" required>
</input>
<hr>
<label id="number-label">age(optional)</label>
<hr>
<input id="number" type="number" placeholder="age" min="15" max="40" >
</input>
<hr>
<label id="dropdown-label">Which option best describes your current role?</label>
<select id="dropdown"type="dropdown" disable="select current role" required>
  <option>select current role</option>
  <option>student</option>
  <option>full time job</option>
  <option>full time learner</option>
  <option>prefer not to say</option>
  <option>other</option>
</select>
<hr>
<label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
<hr>
<input id="radio"type="radio" name="recomend" value="1">definitely
</input>
<input id="radio"type="radio" name="recomend" value="2">maybe
</input>
<input id="radio"type="radio" name="recomend" value="3">not sure
</input>
<hr>
<label id="checkbox">What would you like to see improved? (Check all that apply)</label>
<hr>
<label><input id="radio"type="checkbox" name="recomend" value="1">Front-end Projects
</input></label>
<label><input id="radio"type="checkbox" name="recomend" value="2">back-end Projects
</input></label>
<hr>
<label id="coment">Any comments or suggestions?</label>
<hr>
<textarea id="textarea"type="textarea" placeholder="enter your coment here..." >
</textarea>
<hr>
<button id="submit" type="submit">submit</button>
  </form>
</main>
</fieldset>
